name: Build executable

on: [push, pull_request]

jobs:
  Windows-Build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest wheel
        python -m pip install -r requirements.txt
        python -m pip install nuitka zstandard
    - name: Make OneFile
      run: |
        nuitka --assume-yes-for-downloads --verbose --no-progress --include-data-dir="devices=devices" --enable-plugin=multiprocessing --onefile -o havomi.exe main.py
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
          name: Windows-Binary
          path: havomi.exe
