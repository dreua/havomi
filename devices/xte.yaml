display_name: Behringer X-Touch Extender
device_names:
  # Currently not used in favor of manual selection
  windows:
    input: X-Touch-Ext 0
    output: X-Touch-Ext 1
  osx:
    input: X-Touch-Ext X-TOUCH_INT
    output: X-Touch-Ext X-TOUCH_INT

groups:
  - name: main
    channels:
    - cid: 0
      controls:
      - {func: volume, type: fader,  mtype: cc,   mid: 70, fb: true, min: 0, max: 127}
      - {func: assign,   type: knob,   mtype: cc,   mid: 80, fb: true, dec: 1, inc: 65}
      - {func: select, type: button, mtype: note, mid: 32, fb: true}
      - {func: mute,   type: button, mtype: note, mid: 24, fb: true}
      - {func: level,  type: meter,  mtype: cc,   mid: 90, fb: true}
    - cid: 1
      controls:
      - {func: volume, type: fader,  mtype: cc,   mid: 71, fb: true, min: 0, max: 127}
