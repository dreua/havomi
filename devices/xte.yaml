display_name: Behringer X-Touch Extender
device_names:
  input: X-Touch-Ext X-TOUCH_INT
  output: X-Touch-Ext X-TOUCH_INT

control_groups:
  - name: main
    controls:
    -   fader:       {type: cc, control: 70, field: value,    feedback: true, min: 0, max: 127}
        select_knob: {type: cc, control: 80, field: value,    feedback: true, dec: 1, inc: 65}
        select:      {type: note,  note: 32, field: velocity, feedback: true}
        mute:        {type: note,  note: 24, field: velocity, feedback: true}

    -   fader:       {type: cc, control: 71, field: value,    feedback: true, min: 0, max: 127}
        select_knob: {type: cc, control: 81, field: value,    feedback: true, dec: 1, inc: 65}
