display_name: Behringer X-Touch Extender
device_names:
  input: X-Touch-Ext X-TOUCH_INT
  output: X-Touch-Ext X-TOUCH_INT

control_groups:
  - name: main
    controls:
    -   fader:       {type: cc, channel: 70, feedback: true, min: 0, max: 127}
        select_knob: {type: cc, channel: 80, feedback: true, dec: 1, inc: 65}
        select:      {type: note, value: 32, feedback: true}
        mute:        {type: note, value: 24, feedback: true}

    -   fader:       {type: cc, channel: 71, feedback: true, min: 0, max: 127}
        select_knob: {type: cc, channel: 81, feedback: true, dec: 1, inc: 65}
