display_name: Behringer X-Touch Extender MC
device_names:
  input: X-Touch-Ext X-TOUCH_INT
  output: X-Touch-Ext X-TOUCH_INT

control_groups:
  - name: main
    controls:
    -   fader:       {type: pw, channel: 0,  field: pitch,    feedback: confirm, min: -8192, max: 8188}
        fader_touch: {type: note,  note: 104,field: velocity, lock: true}
        select_knob: {type: cc, control: 16, field: value,    feedback: false, dec: 65, inc: 1}
        select:      {type: note,  note: 24, field: velocity, feedback: true, binary: true}
        mute:        {type: note,  note: 16, field: velocity, feedback: true, binary: true}

    -   fader:       {type: pw, channel: 1,  field: pitch,    feedback: confirm, min: -8192, max: 8188}
