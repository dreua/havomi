display_name: Behringer X-Touch Mini
device_names:
  windows:
    input: X-TOUCH MINI
    output: X-TOUCH MINI

groups:
  - name: main
    channels:
    - cid: 0
      controls:
      - {func: volume, type: knob,   mtype: cc,   mid: 16, fb: false, dec: 65, inc: 1, accel: true}
      - {func: select, type: button, mtype: note, mid: 32, fb: true}
      - {func: mute,   type: button, mtype: note, mid: 89, fb: true}
      - {func: level,  type: meter,  mtype: cc,   mid: 9,  fb: true, min: 0, max: 13}
    - cid: 1
